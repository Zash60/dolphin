name: Build Android Debug APK

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Source/Android/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'Source/Android/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      id: setup-android
      uses: android-actions/setup-android@v3
      with:
        packages: 'platform-tools platforms;android-36 build-tools;36.0.0 ndk;29.0.14206865'
        
    - name: Display Android SDK info
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "SDK Path: ${{ steps.setup-android.outputs.sdk-path }}"
        ls -la $ANDROID_HOME
        ls -la $ANDROID_HOME/platforms/ 2>/dev/null || echo "No platforms found"
        ls -la $ANDROID_HOME/build-tools/ 2>/dev/null || echo "No build-tools found"
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('Source/Android/**/*.gradle*', 'Source/Android/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create local.properties
      run: |
        if [ -n "${{ steps.setup-android.outputs.sdk-path }}" ]; then
          echo "sdk.dir=${{ steps.setup-android.outputs.sdk-path }}" > ./Source/Android/local.properties
        else
          echo "sdk.dir=$ANDROID_HOME" > ./Source/Android/local.properties
        fi
        cat ./Source/Android/local.properties
      
    - name: Build Debug APK
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents of Source/Android:"
        ls -la ./Source/Android/
        echo "Contents of local.properties:"
        cat ./Source/Android/local.properties
        echo "Building APK..."
        cd ./Source/Android
        chmod +x gradlew && ./gradlew assembleDebug --stacktrace
      env:
        ANDROID_HOME: ${{ steps.setup-android.outputs.sdk-path }}
        ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.sdk-path }}
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: dolphin-emu-debug-apk
        path: Source/Android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30