name: Build Android Debug APK

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Source/Android/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'Source/Android/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('Source/Android/**/*.gradle*', 'Source/Android/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      run: chmod +x gradlew && ./gradlew assembleDebug
      working-directory: ./Source/Android
      env:
        ANDROID_HOME: ${{ steps.setup-android.outputs.sdk-path }}
        ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.sdk-path }}
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: dolphin-emu-debug-apk
        path: Source/Android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30